<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Class 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/favicone.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="loading()">
    <!-- ===========  PreLoader  =========== -->

    <div id="preloader">
      <div class="circle"></div>
    </div>

    <!-- ------- Increment & Decrement ------->
    <div class="container t">
      <div class="row">
        <div class="col-md-4">
          <div class="card m-5 p-5">
            <h1 id="value">10</h1>
            <div>
              <button class="btn btn-md btn-primary">Increment</button>
              <button class="btn btn-md btn-danger">Decrement</button>
            </div>
          </div>
          <small id="warning" class="text-danger"></small>
        </div>
      </div>
    </div>

    <!-- ===========  modal  =========== -->

    <button class="btn btn-md btn-danger btn-modal b">Modal Button</button>

    <div>
      <div class="c-modal p-5">
        <div class="x-icon">
          <i class="fa-solid fa-square-xmark x"></i>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae officia
          aliquid nostrum pariatur tenetur explicabo odio blanditiis! Sapiente!
        </p>
        <button class="btn btn-md btn-info">Download Now</button>
      </div>
    </div>

    <!-- ===========  Calculator  =========== -->

    <div class="card p-3">
      <form name="calculator" action="">
        <!-- DisPlay -->
        <input name="result" type="text" class="display" />
        <!-- btn -->
        <div class="btns">
          <input
            type="button"
            value="1"
            onclick="calculator.result.value+='1'"
          />
          <input
            type="button"
            value="2"
            onclick="calculator.result.value+='2'"
          />
          <input
            type="button"
            value="3"
            onclick="calculator.result.value+='3'"
          />
          <input
            type="button"
            value="*"
            onclick="calculator.result.value+='*'"
          />
          <input
            type="button"
            value="4"
            onclick="calculator.result.value+='4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculator.result.value+='5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculator.result.value+='6'"
          />
          <input
            type="button"
            value="/"
            onclick="calculator.result.value+='/'"
          />
          <input
            type="button"
            value="7"
            onclick="calculator.result.value+='7'"
          />
          <input
            type="button"
            value="8"
            onclick="calculator.result.value+='8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculator.result.value+='9'"
          />
          <input
            type="button"
            value="-"
            onclick="calculator.result.value+='-'"
          />
          <input
            class="c-btn"
            type="button"
            value="C"
            onclick="calculator.result.value=''"
          />
          <input
            type="button"
            value="0"
            onclick="calculator.result.value+='0'"
          />
          <input
            type="button"
            value="="
            onclick="calculator.result.value=eval(calculator.result.value)"
          />
          <input
            type="button"
            value="+"
            onclick="calculator.result.value+='+'"
          />
          <input
            type="button"
            value="%"
            onclick="calculator.result.value+='%'"
          />
          <input
            class="delete-btn"
            type="button"
            value="delete"
            onclick="calculator.result.value=''"
          />
          <input
            type="button"
            value="."
            onclick="calculator.result.value+='.'"
          />
          <input
            type="button"
            value="√"
            onclick="calculator.result.value+='√'"
          />
        </div>
      </form>
    </div>


    <!-- ------- Guess number ---------->

    <div class="card p-3">
      <form onsubmit="guessNumber()" name="formData" action="">
        <h3>Guess a number between 0-5</h3>
        <input class="number" name="numberValue" type="text" />
        <input type="submit" />
      </form>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
